    <div class="container">
        <!--images-->
        <div class="row">
            <div class="col-m-3 text-align-center">
                <img src="images/2011-07-02-154408.jpg" width="140" alt="rounded image" title="rounded image" class="rounded-img">
                <!--<div style="display: inline-block; position: relative; top: -70px; left: 0; font-weight: bold; color: #fff;">140 x 140</div>-->
            </div>
            <div class="col-m-3 text-align-center">
                <img src="images/2011-07-02-154408.jpg" width="140" alt="circled image" title="circled image" class="circled-img">
            </div>
            <div class="col-m-3 text-align-center">
                <img src="images/2011-07-02-154408.jpg" width="140" alt="thumbnail" title="thumbnail" class="thumbnail">
            </div>
            <div class="col-m-3 text-align-center">
                <a href="#" title="thumbnail link" class="thumbnail-link">
                    <img src="images/2011-07-02-154408.jpg" width="140" alt="thumbnail link">
               </a>
            </div>
        </div>

        <!--avatar images-->
        <div class="row">
            <div class="col-m-3 text-align-center">
                <img src="images/2011-07-02-154408.jpg" alt="avatar avatar--large" title="avatar" class="avatar avatar--large">
            </div>
            <div class="col-m-3 text-align-center">
                <img src="images/2011-07-02-154408.jpg" alt="avatar with border" title="avatar with border" class="avatar avatar--bordered">
            </div>
            <div class="col-m-3 text-align-center">
                <img src="images/2011-07-02-154408.jpg" alt="rounded avatar" title="rounded avatar" class="avatar avatar--rounded">
            </div>
            <div class="col-m-3 text-align-center">
                <img src="images/2011-07-02-154408.jpg" alt="rounded avatar with border" title="rounded avatar with border" class="avatar avatar--rounded avatar--bordered">
            </div>
        </div>

        <!--Cards-->
        <div class="row">
            <div class="col-m-3">
                <div class="text-align-center" ><span>Card with no header and footer</span></div>
                <div class="card">
                    <img src="images/2011-07-02-154408.jpg" alt="image" title="card">
                </div>
            </div>
            <div class="col-m-3">
                <div class="card">
                    <div class="card__header">Card with header</div>
                    <img src="images/2011-07-02-154408.jpg" alt="image" title="card with header">
                </div>
            </div>
            <div class="col-m-3">
                <div class="card">
                    <img src="images/2011-07-02-154408.jpg" alt="image" title="card with footer">
                    <div class="card__footer">Card with footer</div>
                </div>
            </div>
            <div class="col-m-3">
                <div class="card">
                    <div class="card__header">Card with header and footer</div>
                    <img src="images/2011-07-02-154408.jpg" alt="image" title="card with header and footer">
                    <div class="card__footer">Card with header and footer</div>
                </div>
            </div>
        </div>

    </div>
